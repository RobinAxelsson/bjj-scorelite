<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Match Scoreboard</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            margin: 0;
            font-size: 6vw;
            color: black;
        }

        body,
        html {
            font-family: Arial, sans-serif;
            text-align: center;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .scoreboard {
            display: grid;
            grid-template-columns: repeat(4, auto);
            grid-template-rows: repeat(6, auto);
            width: 100vw;
            height: 80vh;
        }

        .player {
            display: flex;
            column-span: 2;
            flex-direction: column;
            /* align-items: center; */
            justify-content: center;
            overflow: hidden;
        }

        .left-digits {
            font-size: 9vw;
            grid-column: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .delimiter{
            height: 1px;
            width: 100vw;
            border: 1px;
            border-style: solid;
            border-color: black;
        }

    </style>
</head>

<body>

    <div class="scoreboard">
        <div class="left-digits" id="timer_digits" style="grid-row: 1;">05:00</div>
        <button style="grid-row: 1; grid-column: 2;" onclick="startTimer()">Start</button>
        <button style="grid-row: 1; grid-column: 3;" onclick="stopTimer()">Stop</button>
        <button style="grid-row: 1; grid-column: 4;" onclick="resetTimer()">Reset</button>

        <div style="grid-row: 2; grid-column:1 / span3"></div>

        <div class="left-digits" id="score1" style="grid-row: 2 / span 1;">0</div>
        <div class="left-digits" id="advantage1" style="grid-row: 3 / span 1;">0</div>
        <button class="player" id="player-1" style="grid-row: 2 / span 2; grid-column:2 / span 3;">Jasmine Valfridsson</button>
        
        <div class="delimiter" style="grid-row: 4; grid-column:1 / span3"></div>

        <div class="left-digits" id="score2" style="grid-row: 4 / span 1;">0</div>
        <div class="left-digits" id="advantage1" style="grid-row:5  / span 1;">0</div>
        <button class="player" id="player-2" style="grid-row: 4 / span 2; grid-column:2 / span 3;">Shan Salih Axelsson</b>
        
        <button style="grid-row: 6; grid-column: 1;" onclick="startTimer()">+1</button>
        <button style="grid-row: 6; grid-column: 2;" onclick="startTimer()">+2</button>
        <button style="grid-row: 6; grid-column: 3;" onclick="stopTimer()">-1</button>
        <button style="grid-row: 6; grid-column: 4;" onclick="resetTimer()">-2</button>

        <button style="grid-row: 7; grid-column: 1;" onclick="startTimer()">+3</button>
        <button style="grid-row: 7; grid-column: 2;" onclick="startTimer()">+4</button>
        <button style="grid-row: 7; grid-column: 3;" onclick="stopTimer()">-3</button>
        <button style="grid-row: 7; grid-column: 4;" onclick="resetTimer()">-4</button>

        <button style="grid-row: 8; grid-column: 1;" onclick="startTimer()">Copy</button>
        <button style="grid-row: 8; grid-column: 2;" onclick="startTimer()">+A</button>
        <button style="grid-row: 8; grid-column: 3;" onclick="stopTimer()">-A</button>
        <button style="grid-row: 8; grid-column: 4;" onclick="resetTimer()">Edit</button>
    </div>

    <script>
        let timer = 300;
        let score1 = 0;
        let score2 = 0;
        let intervalId = null;

        function startTimer() {
            if (intervalId === null) {
                intervalId = setInterval(function () {
                    timer--;
                    updateDisplay();
                }, 1000);
            }
        }

        function stopTimer() {
            if (intervalId !== null) {
                clearInterval(intervalId);
                intervalId = null;
            }
        }

        function resetTimer() {
            stopTimer();
            timer = 300;
            updateDisplay();
        }

        function updateDisplay() {
            let minutes = Math.floor(timer / 60);
            let seconds = timer % 60;
            document.getElementById('timer_digits').textContent =
                (minutes < 10 ? '0' : '') + minutes + ':' +
                (seconds < 10 ? '0' : '') + seconds;
        }
