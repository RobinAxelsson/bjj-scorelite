<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Match Scoreboard</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            margin: 0;
            font-size: 6vw;
            color: black;
        }

        body,
        html {
            font-family: Arial, sans-serif;
            text-align: center;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .scoreboard {
            display: grid;
            grid-template-columns: repeat(4, auto);
            grid-template-rows: repeat(6, auto);
            width: 100vw;
            height: 80vh;
        }

        .player-btn {
            display: flex;
            column-span: 2;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .digit {
            font-size: 9vw;
            grid-column: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .button-panel {
            display: grid;
            grid-template-columns: repeat(4, auto);
            grid-template-rows: repeat(4, auto);
            grid-row: 1;
            grid-column: 1 / span 2;
            width: 100vw;
        }

        .panel-btn {
            height: 11vh;
        }

        .time-buttons {
            display: inline-flex;
            width: 100%;
            height: 8vh;
            justify-content: space-between;
        }

        .time-btn {
            width: 100%;
        }

        .top-board {
            width: 100vw;
            display: grid;
        }

        .player-section {
            display: grid;
            grid-template-columns: repeat(2, auto);
            grid-template-rows: repeat(2, auto);
        }
    </style>
</head>

<body>

    <div class="top-board">
        <div class="digit" id="timer_digits" style="grid-row: 1; grid-column: 1;">05:00</div>
        <div class="time-buttons" style="grid-row: 1; grid-column: 2;">
            <button class="time-btn" onclick="startTimer()">Start</button>
            <button class="time-btn" onclick="stopTimer()">Stop</button>
            <button class="time-btn" onclick="resetTimer()">Reset</button>
        </div>
        <div class="score-digits" style="grid-row: 2; grid-column: 1;">
            <div class="digit" id="score1">0</div>
            <div class="digit" id="adv1" style="color: green" id="player1_advantage">0</div>
            <div class="digit" id="pen1" style="color: red" id="player1_penelty">0</div>
        </div>

        <div class="score-digits" style="grid-row: 3; grid-column: 1;">
            <div class="digit" id="score2">0</div>
            <div class="digit" id="adv2" style="color: green" id="player2_advantage">0</div>
            <div class="digit" id="pen2" style="color: red" id="player1_penelty">0</div>
        </div>

        <button class="player-btn" id="player-1" style="grid-row: 2; grid-column:2;" onclick="setPoints(1)">Jasmine Valfridsson</button>
        <button class="player-btn" id="player-2" style="grid-row: 3; grid-column:2;" onclick="setPoints(2)">Shan Salih Axelsson</b>
    </div>
    <div class="button-panel">
        <button class="panel-btn" style="grid-row: 1; grid-column: 1;" onclick="savePoints(1,0,0)">+1</button>
        <button class="panel-btn" style="grid-row: 1; grid-column: 2;" onclick="savePoints(2,0,0)">+2</button>
        <button class="panel-btn" style="grid-row: 1; grid-column: 3;" onclick="savePoints(-1,0,0)">-1</button>
        <button class="panel-btn" style="grid-row: 1; grid-column: 4;" onclick="savePoints(-2,0,0)">-2</button>

        <button class="panel-btn" style="grid-row: 2; grid-column: 1;" onclick="savePoints(3,0,0)">+3</button>
        <button class="panel-btn" style="grid-row: 2; grid-column: 2;" onclick="savePoints(4,0,0)">+4</button>
        <button class="panel-btn" style="grid-row: 2; grid-column: 3;" onclick="savePoints(-3,0,0)">-3</button>
        <button class="panel-btn" style="grid-row: 2; grid-column: 4;" onclick="savePoints(-4,0,0)">-4</button>

        <button class="panel-btn" style="grid-row: 3; grid-column: 1;" onclick="savePoints(0,1,0)">+A</button>
        <button class="panel-btn" style="grid-row: 3; grid-column: 2;" onclick="savePoints(0,0,1)">+P</button>
        <button class="panel-btn" style="grid-row: 3; grid-column: 3;" onclick="savePoints(0,-1,0)">-A</button>
        <button class="panel-btn" style="grid-row: 3; grid-column: 4;" onclick="savePoints(0,0,-1)">-P</button>

        <button class="panel-btn" style="grid-row: 4; grid-column: 1;" onclick="savePoints()"></button>
        <button class="panel-btn" style="grid-row: 4; grid-column: 2;" onclick="savePoints()"></button>
        <button class="panel-btn" style="grid-row: 4; grid-column: 3;" onclick="savePoints()">C</button>
        <button class="panel-btn" style="grid-row: 4; grid-column: 4;" onclick="savePoints()">...</button>
    </div>


    <script>
        let startTime = 300;
        let timer = startTime;

        let score1 = 0;
        let adv1 = 0;
        let pen1 = 0;

        let score2 = 0;
        let adv2 = 0;
        let pen2 = 0;

        let loadScore = 0;
        let loadAdv = 0;
        let loadPen = 0;

        let intervalId = null;

        function startTimer() {
            if (intervalId === null) {
                intervalId = setInterval(function () {
                    timer--;
                    updateDisplay();
                }, 1000);
            }
        }

        function stopTimer() {
            if (intervalId !== null) {
                clearInterval(intervalId);
                intervalId = null;
            }
        }

        function resetTimer() {
            stopTimer();
            timer = startTime;
            updateDisplay();
        }

        function updateDisplay() {
            let minutes = Math.floor(timer / 60);
            let seconds = timer % 60;
            document.getElementById('timer_digits').textContent =
                (minutes < 10 ? '0' : '') + minutes + ':' +
                (seconds < 10 ? '0' : '') + seconds;
        }

        function savePoints(score, adv, pen){
            loadScore = score;
            loadAdv = adv;
            loadPen = pen;

            console.log('save points')
        }

        function setPoints(player){
            if (player === 1) {
                score1 += loadScore;
                adv1 += loadAdv;
                pen1 += loadPen;

                document.getElementById('score1').textContent = score1;
                document.getElementById('adv1').textContent = adv1;
                document.getElementById('pen1').textContent = pen1;
            } else if (player === 2) {
                score2 += loadScore;
                adv2 += loadAdv;
                pen2 += loadPen;

                document.getElementById('score2').textContent = score2;
                document.getElementById('adv2').textContent = adv2;
                document.getElementById('pen2').textContent = pen2;
            }
        }
    </script>

</body>

</html>
