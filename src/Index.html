<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=no">
    <title>Match Scoreboard</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            /* border: solid; */
            /* border-width: 1px; */
        }

        body,
        html {
            font-family: Arial, sans-serif;
            text-align: center;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        button {
            margin: 0px;
        }

        .scoreboard {
            padding: 10px;
            width: 100%;
            height: 100%;
            border: 1px solid #ccc;
        }

        .player {
            margin: 0px;
        }

        .player input[type=text] {
            margin-bottom: 0px;
        }

        .timer {
            display: inline-block;
        }

        .score {
            font-size: 24px;
            margin: 0px;
        }

        .timer{
            display: inline-flex;
            height: 15vw;
            align-items: center;
        }

        .timer-button {
            width: 22vw;
            height: inherit;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 6vw;
        }

        .player-score {
            display: inline-flex;
            
        }

        #timer_digits {
            margin: 1vw;
            font-size: 9vw;
        }
    </style>
</head>

<body>

    <div class="scoreboard">
        <div class="timer">
            <div id="timer_digits">05:00</div>
            <button class="timer-button" onclick="startTimer()">Start</button>
            <button class="timer-button" onclick="stopTimer()">Stop</button>
            <button class="timer-button" onclick="resetTimer()">Reset</button>
        </div>
        <div class="player-score">
            <div class="score" id="score1">0</div>
            <div class="player-name" id="player1Name">Anoop Raghuratiawetnakn</div>
        </div>
        <div class="player">
            <input type="text" id="player1Name" placeholder="Player 1 Name">
            <div class="score" id="score1">0</div>
            <button onclick="changeScore(1, 1)">+</button>
            <button onclick="changeScore(1, -1)">-</button>
        </div>

        <div class="player">
            <input type="text" id="player2Name" placeholder="Player 2 Name">
            <div class="score" id="score2">0</div>
            <button onclick="changeScore(2, 1)">+</button>
            <button onclick="changeScore(2, -1)">-</button>
        </div>
    </div>

    <script>
        let timer = 300;
        let score1 = 0;
        let score2 = 0;
        let intervalId = null;

        function startTimer() {
            if (intervalId === null) {
                intervalId = setInterval(function () {
                    timer--;
                    updateDisplay();
                }, 1000);
            }
        }

        function stopTimer() {
            if (intervalId !== null) {
                clearInterval(intervalId);
                intervalId = null;
            }
        }

        function resetTimer() {
            stopTimer();
            timer = 300;
            updateDisplay();
        }

        function updateDisplay() {
            let minutes = Math.floor(timer / 60);
            let seconds = timer % 60;
            document.getElementById('timer_digits').textContent =
                (minutes < 10 ? '0' : '') + minutes + ':' +
                (seconds < 10 ? '0' : '') + seconds;
        }

        function changeScore(player, delta) {
            if (player === 1) {
                score1 += delta;
                document.getElementById('score1').textContent = score1;
            } else if (player === 2) {
                score2 += delta;
                document.getElementById('score2').textContent = score2;
            }
        }
    </script>

</body>

</html>
